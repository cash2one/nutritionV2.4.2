<!DOCTYPE html>
<html>
	<head>

	<body>
		
		<div class="container" style="clear:both">
			
			<div class="container-right">
				<div  class="con-right-top">
					<span id="outpatient">门诊</span>
					<span class="active" id="userManage">孕妇档案</span>
					<span id="standardRecipes">营养方案</span>
					<span id="statistics">统计</span>
					<span id="settings">设置</span>
					<span id="noRead" style="float:right;margin-right:66px;"><img style="width:30px;" alt="" src="img/email.png"><span style="margin-left:0px;">（0）</span></span>
				</div>
				
				<div class="container-right-content"> <!--增加布局DIV，使内容与头部分开-->
				
				<!-- 头部用户信息 -->	
				<div class="headinfo" id="headUserInfo">
					
				</div>
				
				<div class="contentpath">
					<a id="user-treatHistory">诊疗历史 </a> > 
					<span class="fontblack">查看方案</span>
				</div>
				
				<div class="con-right-cen">
					<div class="cen-conter">
						<div class="panel">
							<ul class="tabnav2" id="userRecipesPlan"></ul>
							<div class="tabstyle2">
  								<table id="styletable" class="tablerec" style="margin-top: 0;"></table>
                			</div>
                			<p class="record-1">饮食建议：<span class="fontblack" id="dietAdvice">无</span></p>
						</div>
							
					</div>
				</div>

			
				</div>
				
			</div>
		</div>
	<!-- 跳转类型，0表示弹出层，1表示页面跳转 -->
   	<input type="hidden" value="0" name="jumpType">	
	<!--------------------  弹出层     ---------------------- --->
	<div id="userInfoHtml"></div>
	
	</body>
	<script src="../sfile/js/json2.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
	<script src="../sfile/js/jquery.cookie.js"></script>
	<script src="../sfile/js/common.js"></script>
	<script src="../sfile/js/main.js"></script>
	<script type="text/javascript" src="js/layui/layui.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<script src="../sfile/js/jquery.validate.min.js"></script>
    <script src="../sfile/js/messages_zh.js"></script>
	<script src="js/ajax/saveUserInfo.js"></script>
	<script type="text/javascript" src="js/ajax/viewPlan.js"></script>
	<script>

/*--------------------  剑敏    ---------------------- --*/

		window.onresize = function(){
				var heights=$(window).height()-55;
				$(".container-left,.container,.container-right").height(heights);
			}


		$(function(){
			//动态获取window的高度/宽度设置给container层
			var heights=$(window).height()-55;
			$(".container-left,.container,.container-right").height(heights);
			//ie6 hover兼容
			$(document).on({
				"mouseover":function(){
					$(this).addClass("active2");  
				},
				"mouseout":function(){
					$(this).removeClass("active2");  
				}
			},".container-left ul li");
			
			
			//load子页面
			//$(".container-right").load("体重营养.html");
			/*$(".container-left ul li").click(function(){
				$(".container-right").load("sdf.html");
			})*/
			
			//点击切换
			$(".con-right-ul ul li").click(function(){
				$(this).addClass("active").siblings().removeClass("active");
			})
			
 		
       });
       
       
       /*窗口处理*/
       //ie6
       var isIE = !!window.ActiveXObject;  
       var isIE6 = isIE && !window.XMLHttpRequest; 
       if (isIE) {  
       	window.onresize = function(){
	       //动态获取window的高度/宽度设置给container层
			var heights=$(window).height()-42;
			$(".container-left,.container,.container-right").height(heights);
       		$(".con-right-ul ul li").width("24.85%");
            if (isIE6) { 
            	var widths=window.screen.width-155;
					if(document.documentElement.clientWidth<1280){
						$("body,.head").width(window.screen.width);
						$(".container-right").width(widths);
						$(".con-right-ul ul li").width("24.8%");
					}else{
		                $("body,.head").width(window.screen.width);
						$(".container-right").width(widths);
						$(".cen-table").width(widths-80);
					}
            }  
        }
       }


	</script>
</html>
