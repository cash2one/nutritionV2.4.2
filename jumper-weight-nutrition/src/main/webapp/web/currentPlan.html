	<body>
		
		<div class="container" style="clear:both">
			
			<div class="container-right">
				<div  class="con-right-top">
					<span id="outpatient">门诊</span>
					<span class="active" id="userManage">孕妇档案</span>
					<span id="standardRecipes">营养方案</span>
					<span id="statistics">统计</span>
					<span id="settings">设置</span>
					<span id="noRead" style="float:right;margin-right:66px;"><img style="width:30px;" alt="" src="img/email.png"><span style="margin-left:0px;">（0）</span></span>
				</div>
				
				<div class="container-right-content"> <!--增加布局DIV，使内容与头部分开-->
					
				<!-- 头部用户信息 -->	
				<div class="headinfo" id="headUserInfo">
					
				</div>
				<div class="con-right-cen">
					<div class="tab-cheakall" style="display:none;overflow: hidden;height: 34px;margin-bottom:-34px;" id="modifyPlanDiv">
						<a class="bigbtn-blue fr" id="modifyPlan" style="margin-top:6px;margin-right: 20px;">修改方案</a>
					</div>
					<div class="cen-conter">
						<!-- <p class="text">目前方案<a href="B.2.3.4.1修改方案.html" class="lianbut">修改方案</a></p> -->
							<div class="panel">
							<ul class="tabnav1">
   								<li id="user-dietRecord"><a>体重、饮食记录</a></li>
   								<li id="user-sportRecord"><a>运动记录</a></li>
                            	<li class="active" id="user-currentPlan"><a>目前方案</a></li>
                            	<li id="user-treatHistory"><a>诊疗历史</a></li>
  							</ul>
							<div class="tabstyle1">
                        		
  								
								<div class="panel2">
								<ul class="tabnav2" id="userRecipesPlan"></ul>
  								<div class="tabstyle2">
  									<div class="clearfix"></div>
  									<table id="styletable" class="tablerec" style="margin-top: 0;"></table>
                				</div>
								</div>
								<p class="record">饮食建议：<span id="dietAdvice">无</span></p>
								
                			</div>
						</div>
					</div>
				</div>

					<div class="con-right-cen" id="adviceDiv" style="display:none;">
						<div class="cen-conter" style="margin-top:0;_margin-top:4px;">
							<p class="text">医生建议</p>
		                       <form class="InputBottom" action="">
		                           <textarea  class="bigBlockInput" rows="3" cols="30" type="text" id="doctorAdvice" name="a1" onkeydown='countDietAdvice("doctorAdvice","counter1");' onkeyup='countDietAdvice("doctorAdvice","counter1");'></textarea>
		                           <div class="counter"><span id="counter1">0</span>/300<br/></div>
		                       </form>
		               	</div>
	                </div>
                    <div class="btnBottom" id="finishDiv" style="display:none;">
                        <a id="completeDiagnosis">完成诊断</a>
                    </div>


				</div>
				
			</div>
		</div>
	
	
	<!-- 跳转类型，0表示弹出层，1表示页面跳转 -->

	<div id="userInfoHtml"></div>
