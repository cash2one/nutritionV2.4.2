	<script>
		//回车按钮跳转到下一个输入框
		$(document).keydown(function(e) {
			e = e||event;
			var index = 0;
			var target = $("input[type='text'][readonly!='readonly']");
			target.each(function(i) {
				if ($(this).is(":focus")) {
					index = (i < target.length - 1) ? i+1 : 0;
					return false;
				}
			});
	    	var key = e.keyCode;
	    	switch (key) {
			case 13:// 回车按钮
				target.eq(index).focus();
				break;
			default:
				break;
			}
		});
	</script>
