<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<!--触发标准模式，这个是最有效的方法。-->
		<meta http-equiv="X-UA-Compatible" content="edge" />
		<meta name=”renderer” content=”webkit|ie-comp|ie-stand” />
		<link rel="stylesheet" href="css/layui.css" />
		<link rel="stylesheet" href="css/style.css" />
		<link rel="stylesheet" href="css/layR.css" />
		<title>查看孕妇信息（复诊）</title>
		<!--[if lte IE 6]>
			<style>
				.cen-table tr td{height:30px;}
				.con-right-ul{
					height:38px;
					line-height:38px;
				}
				.container-right{
					background:#dbe7ef;
			}
			#container-weight{
				overflow:hidden;
				height:420px;
			}
			.tabstyle1{
				height:570px;
			}
			
			</style>
		<![endif]-->
		<style>
			html body{
	        	_overflow: hidden;/* 为了在ie6iframe时有高度的滚动条 */
	        }
			.container{
				_height:900px;
			}
		</style>
		
	</head>
	<body>
		
		<div class="container" style="clear:both">
			<div class="container-right">
				<div  class="con-right-top">
					<span id="outpatient">门诊</span>
					<span class="active" id="userManage">孕妇档案</span>
					<span id="standardRecipes">营养方案</span>
					<span id="statistics">统计</span>
					<span id="settings">设置</span>
					<span id="noRead" style="float:right;margin-right:66px;"><img style="width:30px;" alt="" src="img/email.png"><span style="margin-left:0px;">（0）</span></span>
				</div>
				<div class="container-right-content"> <!--增加布局DIV，使内容与头部分开-->
				<!-- 头部用户信息 -->	
				<div class="headinfo" id="headUserInfo" style="_margin:20px;">
				</div>
				<div class="con-right-cen" style="height:700px;">
					<div class="cen-conter">
						<!-- <p class="text">体重记录</p> -->
						<div class="panel">
						<ul class="tabnav1">
   									<li class="active" id="user-dietRecord"><a>自测和饮食记录</a></li>
   									<li id="user-sportRecord"><a>运动记录</a></li>
                            		<li id="user-currentPlan"><a>目前方案</a></li>
                            		<li id="user-treatHistory"><a>诊疗历史</a></li>
  								</ul>
							<div class="tabstyle1">
								<div class="panel2">
								<ul class="tabnav2">
   									<li class="active sevenWeightData"><a>近30天体重趋势</a></li>
   									<li class="allWeightData"><a>全部时期</a></li>
  								</ul>
  								<div class="tabstyle2">
  									<!-- 体重曲线图 -->
  									<div id="container-weight" chartType="0" style="height:400px;"></div>
                				</div>
								</div>
								<p class="record">推荐孕期体重增长：<span class="fontbule suggestIncrease"></span></p>
								<p class="record">目前体重增长：<span class="fontbule weightIncrease"></span></p>
								
                			</div>
						</div>
					</div>
				</div>
				<div class="con-right-cen" id="mealsInfo" style="margin-bottom:80px;">
					<div class="cen-conter">
						<p class="text">饮食记录</p>
						<div class="tab-cheakall lookAllMealsInfo fr" style="display:none;">
							<a class="bigbtn-blue">查看全部</a>
						</div>
						<div class="panel">
							<ul class="tabnav2" id="userMealsInfo"></ul>
							<div class="tabstyle2">
  								<table id="styletable" class="tablerec" style="margin-top: 0;width: auto;">
  								</table>
                			</div>
                			<p class="record-1">近<span id="foodCountDays"></span>天饮食所含食物种类：<span class="fontbule" id="foodCount">25种</span></p>
						</div>
						
					</div>
				</div>
				
					<div class="con-right-cen" id="adviceDiv" style="display:none;">
						<div class="cen-conter" style="_height:200px;">
							<p class="text">医生建议</p>
	                        <form class="InputBottom" action="">
	                            <textarea  class="bigBlockInput" rows="3" cols="30" type="text" id="doctorAdvice" name="a1" onkeydown='countDietAdvice("doctorAdvice","counter1");' onkeyup='countDietAdvice("doctorAdvice","counter1");'></textarea>
	                            <div class="counter"><span id="counter1">0</span>/300<br/></div>
	                        </form>
	                	</div>
	                </div>
                    <div class="btnBottom" id="finishDiv" style="display:none;">
                        <a href="javascript:void(0);" id="completeDiagnosis">完成诊断</a>
                    </div>
				</div>
				
			</div>
		</div>
	
	<!-- 跳转类型，0表示弹出层，1表示页面跳转 -->
   	<input type="hidden" value="0" name="jumpType">	
	<!--------------------  弹出层     ---------------------- --->
	<div id="userInfoHtml"></div>

	</body>
	<script src="../sfile/js/json2.js"></script>
	<script type="text/javascript" src="js/jquery-1.7.2.min.js" ></script>
	<script src="../sfile/js/jquery.cookie.js"></script>
	<script src="../sfile/js/common.js"></script>
	<script src="../sfile/js/main.js"></script>
	<script type="text/javascript" src="js/layui/layui.js"></script>
	<script type="text/javascript" src="js/common.js"></script>
	<!-- <script type="text/javascript" src="js/fn.js"></script> -->
	<script type="text/javascript" src="js/ajax/viewUserInformation.js"></script>
    <script src="../sfile/js/jquery.validate.min.js"></script>
    <script src="../sfile/js/messages_zh.js"></script>
	<script src="js/ajax/saveUserInfo.js"></script>
	<script src="../sfile/js/highcharts.js"></script>
	<!-- <script src="../sfile/js/highcharts-more.js"></script> -->
	<script type="text/javascript" src="js/ajax/weightChart.js"></script>
</html>
