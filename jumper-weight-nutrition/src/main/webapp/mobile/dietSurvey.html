        <button class="mui-btn fr mui-btn-danger mui-btn-outlined chooseFood" mealsType="1">选择食物</button>
    </div>
    <div class="menuList">
        <h4>早点(加餐)</h4>

        <button class="mui-btn fr mui-btn-danger mui-btn-outlined chooseFood" mealsType="2">选择食物</button>

    <div class="menuList">

        <ul class="menuUl" id="dinnerAdd" data="0">
